<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pull Request Copy</h1>
    <button id="copy">COPY</button>
    <h2>Configuration</h2>
    <dl>
      <dt>To:</dt>
      <dd><input type="text" id="toText" placeholder="ex. @here" /></dd>
      <dt>Message:</dt>
      <dd><textarea id="bodyText" rows="3" placeholder="ex. please review this pull request :smile:"></textarea></dd>
      <dt>Template for copy:</dt>
      <dd><textarea id="tmp" rows="5"></textarea></dd>
      <div class="col2-2">
        <dt><label for="autoCopy">Auto copy:</label></dt>
        <dd>
          <label for="autoCopy">
            <input type="checkbox" id="autoCopy" />
            <span>ON</span>
          </label>
        </dd>
      </div>
    </dl>
